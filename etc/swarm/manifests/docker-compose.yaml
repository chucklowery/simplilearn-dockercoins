  
networks:

  hasher:
    internal: true
  redis:
    internal: true
  rng:
    internal: true
    
    
services:

  hasher:
    deploy:
      mode: replicated
      placement:
        constraints:
          - node.role == worker
      replicas: 2
    image: charleslowery/simplilearn-dockercoins:hasher-latest
    networks:
      - hasher
          
  redis:
    deploy:
      mode: replicated
      placement:
        constraints:
          - node.role == worker
      replicas: 1
    image: redis:alpine
    networks:
      - redis
    volumes:
      - redis:/data
          
  rng:
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker
    image: charleslowery/simplilearn-dockercoins:rng-latest
    networks:
      - rng
          
  webui:
    deploy:
      mode: replicated
      placement:
        constraints:
          - node.role == worker
      replicas: 2
    image: charleslowery/simplilearn-dockercoins:webui-latest
    networks:
      - redis
    ports:
      - 80:8080
          
  worker:
    deploy:
      mode: replicated
      placement:
        constraints:
          - node.role == worker
      replicas: 2
    image: charleslowery/simplilearn-dockercoins:worker-latest
    networks:
      - hasher
      - redis
      - rng
          
          
version: '3.8'


volumes:

  redis:
