apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: hasher-rs
  
spec:
  replicas: 2
  
  selector:
    matchLabels:
      application: hasher-latest 
      
  template:
    metadata:
      labels: 
        application: hasher-latest
    spec: 
      containers:
        - image: charleslowery/simplilearn-dockercoins:hasher-latest 
          name: hasher-container
